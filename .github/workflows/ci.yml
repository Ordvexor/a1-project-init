name: CI
> on:
>   push:
>     branches: [main]
>   pull_request:
>     branches: [main]
> 
> permissions:
>   contents: read
> 
> jobs:
>   pre-commit:
>     name: pre-commit
>     runs-on: ubuntu-latest
>     steps:
>       - uses: actions/checkout@v4
>       - uses: actions/setup-python@v5
>         with: { python-version: '3.12' }
>       - run: python -m venv .venv && . .venv/bin/activate && pip install -U pip pre-commit black isort ruff detect-secrets
>       - run: . .venv/bin/activate && pre-commit run --all-files
> 
>  tests:
>    name: tests
>    runs-on: ubuntu-latest
>    steps:
>      - uses: actions/checkout@v4
>      - uses: actions/setup-python@v5
>        with: { python-version: '3.12' }
>      - run: python -m venv .venv && . .venv/bin/activate && pip install -U pip  
>      - run: . .venv/bin/activate && pip install -r requirements.txt -r requirements-dev.txt || true
>      - run: . .venv/bin/activate && pytest -q
> 
 sbom:
>    name: sbom
>    runs-on: ubuntu-latest
>    steps:
>      - uses: actions/checkout@v4
>      - uses: actions/setup-python@v5
>        with: { python-version: '3.12' }
>      - run: python -m venv .venv && . .venv/bin/activate && pip install cyclonedx-bom
>      - run: mkdir -p evidence/reports
>      - name: Generate Python SBOM (stub)
>        run: . .venv/bin/activate && cyclonedx-py --format json --output evidence/reports/sbom.json || echo "{}" > evidence/reports/sbom.json
>      - uses: actions/upload-artifact@v4
>        with:
>          name: sbom
>          path: evidence/reports/sbom.json
> 
